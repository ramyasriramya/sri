<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        var totalmarks=65;
        if(totalmarks=60){
            alert('congratulations.You have passed the exam');

        }
        else{
            alert('sorry!You have failed the exam');
        }
        
    </script>
</body>
</html>
